<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .btn-custom {
            width: 100%;
            padding: 14px;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            margin-top: 10px;
            font-size: 16px;
        }
        .login-btn {
            background-color: black;
            color: white;
        }
        .kakao-btn {
            background-color: #fee500;
            color: #3c1e1e;
        }
        .naver-btn {
            background-color: #03c75a;
            color: white;
        }
        .form-control {
            font-size: 14px;
            padding: 12px;
        }
    </style>
    <script>
        document.getElementById("kakaoLogin").addEventListener("click", function() {
    fetch("/oauth2/authorization/kakao", {
        method: "GET",
        headers: {
            "Accept": "application/json", // JSON으로 받기
            "Content-Type": "application/json"
        }
    })
    .then(response => response.json())
    .then(data => {
        console.log("카카오 로그인 성공:", data);
        localStorage.setItem("accessToken", data.accessToken); // JWT 저장
        localStorage.setItem("refreshToken", data.refreshToken);

        // 로그인 후 특정 페이지로 이동
        window.location.href = "/user/main";
    })
    .catch(error => {
        console.error("카카오 로그인 오류:", error);
    });
});

    </script>

</head>
<body>
<div class="login-container">
    <h3 style="font-size: 24px; font-weight: bold; text-align: center;">환영합니다👋</h3>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력해주세요" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력해주세요" required>
        </div>
        <button type="submit" class="btn btn-custom login-btn">로그인</button>
    </form>

    <div class="social-login">
        <button class="btn-custom kakao-btn" onclick="location.href='/oauth2/authorization/kakao'">
            카카오 로그인
        </button>


        <button class="btn btn-custom naver-btn" onclick="|window.location.href='@{/oauth2/authorization/kakao}'|">네이버 로그인</button>
    </div>
</div>
</body>
</html>
