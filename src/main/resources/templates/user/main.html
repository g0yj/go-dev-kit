<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            text-align: center;
        }
        .btn-custom {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        .header {
            background: black;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-title {
            font-size: 20px;
            font-weight: bold;
        }
        .header-buttons a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            padding: 5px 10px;
            border: 1px solid white;
            border-radius: 5px;
            font-size: 14px;
        }
        .header-buttons a:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="header-title">Welcome Page</div>
    <div class="header-buttons">
        <a href="/profile">내 정보</a>
        <a href="/logout">로그아웃</a>
    </div>
</div>
<div class="container">
    <h1>환영합니다! 🎉</h1>
    <p>저희 웹사이트에 오신 것을 환영합니다. 다양한 기능을 확인해보세요.</p>
    <a href="/features" class="btn btn-dark btn-custom">기능 살펴보기</a>
</div>
</body>
</html>
